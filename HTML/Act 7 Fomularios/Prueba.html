<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Login</title>
</head>
<body>

    <div class="login">
        <form>
            <label for="usuario"> Usuario
                <input type="text" placeholder="Usuario" required name="usuario" id="usuario">
            </label>
            <label for="password"> Password
                <input type="password" placeholder="Password" required name="password" id="password">
            </label><br>

            <label for="hombre"> Hombre
                <input type="radio" required name="genero" id="hombre">
            </label>
            <label for="mujer">Mujer
                <input type="radio" required name="genero" id="mujer">
            </label><br>
            
        </form>
    </div>
    
</body>
</html>
