<!DOCTYPE html>
<html lang="en">
<head>

    <title>Enlaces con Estilo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    .
    <div>
        <a href="#" class="btn">Boton Clásico</a>
    </div>
    <div>
        <a href="#" class="btn small">Boton Pequeño</a>
        <a href="#" class="btn medium verde">Boton Mediano</a>

        <a href="#" class="btn extra-big naranja">Boton Extra Grande</a>
    </div>

        <a href="#" class="btn small border-radius">Boton Pequeño</a>
        <a href="#" class="btn medium verde border-radius">Boton Mediano</a>
        <a href="#" class="btn big azul border-radius">Boton Grande</a>
        <a href="#" class="btn extra-big naranja border-radius">Boton Extra Grande</a>
    </div>
